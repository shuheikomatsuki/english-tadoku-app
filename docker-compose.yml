version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    depends_on:
      - db
    # environment:
    #   - DATABASE_HOST=${DB_HOST}
    #   - DATABASE_USER=${DB_USER}
    #   - DATABASE_PASSWORD=${DB_PASSWORD}
    #   - DATABASE_NAME=${DB_NAME}
    #   - JWT_SECRET=${JWT_SECRET}
    #   - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules # npm install でインストールされる node_modules をコンテナ内で独立して管理し、ホストOSと共有しないようにする。
  
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: