name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  # ================================
  # バックエンド Lint
  # ================================
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache-dependency-path: backend/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: "v2.7.2"
          working-directory: ./backend
          args: --config=.golangci.yml

  # ================================
  # フロントエンド Lint
  # ================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

  # ================================
  # バックエンド テスト（既存の内容を維持）
  # ================================
  backend-test:
    name: Backend Test
    runs-on: ubuntu-latest
    needs: backend-lint

    env:
      TEST_DATABASE_URL: "postgres://postgres:password@localhost:5432/english_tadoku_app_ci_test?sslmode=disable"

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: english_tadoku_app_ci_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d english_tadoku_app_ci_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache-dependency-path: backend/go.sum

      - name: Run database migrations
        run: |
          docker run --network=host \
            -v ${{ github.workspace }}/backend/db/migrations:/migrations \
            migrate/migrate \
            -path /migrations \
            -database "${{ env.TEST_DATABASE_URL }}" up

      - name: Run tests
        working-directory: ./backend
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          working-directory: ./backend
          file: ./coverage.out

  # ================================
  # フロントエンド ビルド
  # ================================
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build